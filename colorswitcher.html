<!DOCTYPE html>
<html>
<head>
    <title>Color Switcher Application</title>
</head>
<body id="body_element">

    <button id="white">White</button>
    <button id="black">Black</button>
    <button id="random">Random</button>
    
    <script>

        function switchToBlack()
        {
            let body_element = document.getElementById("body_element");
            body_element.style = "background-color:black";
        }

        let black = document.getElementById("black");
        black.addEventListener("click", switchToBlack);


        function switchToWhite()
        {
            let body_element = document.getElementById("body_element");
            body_element.style = "background-color:white";            
        }

        let white = document.getElementById("white");
        white.addEventListener("click", switchToWhite );

        function switchToRandom()
        {
            let body_element = document.getElementById("body_element");
            let random_color = Math.floor(Math.random() * 5);
            
            if (random_color == 0)
            {
                body_element.style = "background-color:red";
            }
            else if (random_color == 1)
            {
                body_element.style = "background-color:green";
            }
            else if (random_color == 2)
            {
                body_element.style = "background-color:blue";
            }
            else if (random_color == 3)
            {
                body_element.style = "background-color:orange";
            }
            else if (random_color == 4)
            {
                body_element.style = "background-color:purple";
            }

        }

        let random = document.getElementById("random");
        random.addEventListener("click", switchToRandom);

    </script>
</body>
</html>
